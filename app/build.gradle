apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.1"
    defaultConfig {
        applicationId "hu.andras.daggersample"
        minSdkVersion 17
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:27.0.1'

    annotationProcessor "com.google.dagger:dagger-compiler:2.13"
    compile "com.google.dagger:dagger:2.13"
//    compile 'com.google.dagger:dagger-android:2.13' //if you use normal activity
    compile 'com.google.dagger:dagger-android-support:2.13' // if you use the support activity
    annotationProcessor "com.google.dagger:dagger-android-processor:2.13" //this contains @ContributesAndroidInjector
    provided 'javax.annotation:jsr250-api:1.0'
}
